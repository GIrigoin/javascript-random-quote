<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link
      rel="icon"
      href="images/favicon.ico"
      type="image/x-icon"
      sizes="any"
    />
  </head>
  <body>
    <main class="container">
      <div class="quote-container">
        <h2 class="author"></h2>
        <div class="tags-container"></div>
        <p class="quote"></p>
      </div>
      <div class="buttons">
        <button id="another">
          <img class="button-img" src="./images/Regroup.svg" alt="Another" />
        </button>
        <button id="copy">
          <img
            class="button-img"
            src="./images/link.svg"
            alt="Copy to clipboard"
          />
        </button>
      </div>
      <div class="info"></div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
